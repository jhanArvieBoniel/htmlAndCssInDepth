<!-- https://www.coursera.org/learn/html-and-css-in-depth/lecture/Bynvf/radio-buttons -->

<main>
    <h1>Book a Table</h1>
    <form method="POST">
        <fieldset id="size">
            <label> <!-- label is added for the mobile user to use radio easier -->
                <input type="radio" value="2" name="size">2-person table
            </label>
            <label>
                <input type="radio" value="4" name="size" checked> 4-person table <!-- checked is for default setting -->
            </label>
            <label>
                <input type="radio" value="6" name="size"> 6-person table
            </label> 
        </fieldset>
        <fieldset id="location">
            <label>
                <input type="radio" value="indoors" name="location" checked> Indoors <!-- checked as default setting -->
            </label>
            <label>
                <input type="radio" value="outdoor" name="location"> Outdoor
            </label>   
        </fieldset>
        <button type="submit">
            Book table
        </button>
    </form>
</main>
