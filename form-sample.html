<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Sign Up</h1>
    <form>
        <div>
            <label for="user_first_name">First Name</label><br>
            <input type="text" id="user_first_name" name="user_first_name" required>
        </div>
        <div>
            <label for="user_last_name">Last Name</label><br>
            <input type="text" id="user_last_name" name="user_last_name" required>
        </div>
        <div>
            <label for="user_email">Email</label><br>
            <input type="email" id="user_email" name="user_email" required>
        </div>
        <div>
            <label for="user_password">Password</label><br>
            <input type="password" id="user_password" name="user_password" required minlength="4" maxlength="15">
        </div>
        <div>
            <label for="user_confirm_password">Confirm Password</label><br>
            <input type="password" id="user_confirm_password" name="user_confirm_password" required minlength="4" maxlength="15">
        </div>
        <div>
            <button type="submit">Sign Up</button>
        </div>
    </form>
    <style>
        input:focus:invalid { /* focus is added so that style will only activate after using the form */
            border: 2px solid red;
        }
    </style>
</body>
</html>
